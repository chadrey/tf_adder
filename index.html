<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Thinkful +/-</title>
        <style type="text/css">
            body {
                background-color: grey;
            }
            
            .container {
                background-color: white;
                text-align: center;
                margin: 100px auto;
                padding: 20px;
                border-top: 1px solid;
                border-bottom: 1px solid;
            }
        </style>
        <script type="text/javascript">
            function validateForm (doThis)
            {
                var x = parseInt(document.getElementById("x").value);
                var y = parseInt(document.getElementById("y").value);
                
                //-- Handle output --
                if (isNaN(x) || isNaN(y))
                    document.getElementById("output").innerHTML = "";
                else if(doThis == "+")
                    document.getElementById("output").innerHTML = boldThis(x) + " plus "  + boldThis(y) + " is " + boldThis(x + y);
                else if(doThis == "-")
                    document.getElementById("output").innerHTML = boldThis(x) + " minus " + boldThis(y) + " is " + boldThis(x - y);

                //-- Handle errors --
                document.getElementById("x_error").textContent = "";
                document.getElementById("y_error").textContent = "";
                if (isNaN(x)) errorThis ("x", "x_error")
                if (isNaN(y)) errorThis ("y", "y_error")
            }

            function errorThis (id, id_error)
            {
                document.getElementById(id).focus();
                document.getElementById(id).value = "";
                document.getElementById(id_error).textContent = "Enter an Integer";
            }

            function boldThis (txt)
            {
                return "<strong>" + txt + "</strong>";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Adder/Subtractor</h1>
            <p><label>X = </label><input type="number" id="x" placeholder="Enter an Integer" /><span id="x_error"></span></p>
            <p><label>Y = </label><input type="number" id="y" placeholder="Enter an Integer" /><span id="y_error"></span></p>
            <p>
                <input type="submit" value="+" onClick="validateForm('+')" />
                <input type="submit" value="-" onClick="validateForm('-')" />
            </p>
            <span id="output" />
        </div>
  </body>
</html>
